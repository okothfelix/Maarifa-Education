<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8"/>
    <title>Register - MaarifaEdu</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <link rel="shortcut icon" href="{{url_for('static', filename='frontend/img/maarifaedu.png')}}">
    <link href="{{url_for('static', filename='backend/css/bootstrap.min.css')}}" rel="stylesheet" type="text/css"/>
    <link href="{{url_for('static', filename='backend/css/icons.min.css')}}" rel="stylesheet" type="text/css"/>
    <link href="{{url_for('static', filename='backend/css/app.min.css')}}" rel="stylesheet" type="text/css"/>
</head>

<body id="body" class="auth-page"
      style="background-image: url('{{url_for('static', filename='frontend/img/analytics-edtech.webp')}}'); background-size: cover; background-position: center center;">
<div class="container-md">
    <div class="row vh-100 d-flex justify-content-center">
        <div class="col-12 align-self-center">
            <div class="card-body">
                <div class="row">
                    <div class="col-lg-4 mx-auto">
                        <div class="card">
                            <div class="card-body p-0 auth-header-box">
                                <div class="text-center p-3">
                                    <a href="{{url_for('frontend.index')}}" class="logo logo-admin">
                                        <img src="{{url_for('static', filename='frontend/img/maarifaedu.png')}}"
                                             width="100" height="45" alt="logo" class="auth-logo">
                                    </a>
                                    <h4 class="mt-3 mb-1 fw-semibold text-white font-18">Let's Get Started MaarifaEdu</h4>
                                    <p class="text-muted  mb-0">Sign up for the MaarifaEdu Pilot Program.</p>
                                </div>
                            </div>
                            <div class="card-body pt-0">
                                <form class="my-4" method="post">
                                    <div class="form-group mb-2">
                                        <label class="form-label">Username</label>
                                        <input type="text" class="form-control" name="username"
                                               placeholder="Enter username">
                                    </div>

                                    <div class="form-group mb-2">
                                        <label class="form-label">Institution Name</label>
                                        <input type="text" class="form-control" name="institution-name"
                                               placeholder="Enter Institution Name">
                                    </div>

                                    <div class="form-group mb-2">
                                        <label class="form-label">Level</label>
                                        <input type="text" class="form-control" name="level"
                                               placeholder="Enter Level e.g uni, polytechnic, jss ... ">
                                    </div>

                                    <div class="form-group mb-2">
                                        <label class="form-label">Email</label>
                                        <input type="email" class="form-control" name="email" placeholder="Enter email">
                                    </div>

                                    <div class="form-group mb-2">
                                        <label class="form-label">Mobile Number</label>
                                        <input type="text" class="form-control" name="number"
                                               placeholder="Enter Mobile Number">
                                    </div>

                                    <div class="form-group row mt-3">
                                        <div class="col-12">
                                            <div class="form-check form-switch form-switch-success">
                                                <input class="form-check-input" type="checkbox"
                                                       id="customSwitchSuccess">
                                                <label class="form-check-label" for="customSwitchSuccess">By registering
                                                    you agree to the MaarifaEdu <a href="javascript:void(0);"
                                                                                   class="text-primary">Terms of Use</a></label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group mb-0 row">
                                        <div class="col-12">
                                            <div class="d-grid mt-3">
                                                <button class="btn btn-primary" type="submit">Register <i
                                                        class="fas fa-sign-in-alt ms-1"></i></button>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="{{url_for('static', filename='backend/js/app.js')}}"></script>
</body>
</html>
