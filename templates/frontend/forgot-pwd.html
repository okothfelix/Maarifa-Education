<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Forgot Password - MaarifaEdu</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <link rel="shortcut icon" href="{{url_for('static', filename='frontend/img/maarifaedu.png')}}">
    <link href="{{url_for('static', filename='backend/css/bootstrap.min.css')}}" rel="stylesheet" type="text/css"/>
    <link href="{{url_for('static', filename='backend/css/icons.min.cs')}}s" rel="stylesheet" type="text/css"/>
    <link href="{{url_for('static', filename='backend/css/app.min.css')}}" rel="stylesheet" type="text/css"/>
</head>

<body id="body" class="auth-page"
      style="background-image: url('{{url_for('static', filename='backend/images/p-1.png')}}'); background-size: cover; background-position: center center;">
<div class="container-md">
    <div class="row vh-100 d-flex justify-content-center">
        <div class="col-12 align-self-center">
            <div class="card-body">
                <div class="row">
                    <div class="col-lg-4 mx-auto">
                        <div class="card">
                            <div class="card-body p-0 auth-header-box">
                                <div class="text-center p-3">
                                    <a href="{{url_for('frontend.index')}}" class="logo logo-admin">
                                        <img src="{{url_for('static', filename='frontend/img/maarifaedu.png')}}"
                                             width="100" height="45" alt="logo" class="auth-logo">
                                    </a>
                                    <h4 class="mt-3 mb-1 fw-semibold text-white font-18">Reset Password</h4>
                                    <p class="text-muted  mb-0">Enter your username and instructions will be sent to you!</p>
                                </div>
                            </div>
                            <div class="card-body pt-0">
                                <form class="my-4" method="post">
                                    <div class="form-group mb-2">
                                        <label class="form-label">Username</label>
                                        <input type="text" class="form-control" name="username"
                                               placeholder="Enter username">
                                    </div>

                                    <div class="form-group mb-0 row">
                                        <div class="col-12">
                                            <div class="d-grid mt-3">
                                                <button class="btn btn-primary" type="submit">Reset <i
                                                        class="fas fa-sign-in-alt ms-1"></i></button>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                                <div class="m-3 text-center text-muted">
                                    <p class="mb-0">Remember it ? <a href="{{url_for('frontend.login')}}"
                                                                               class="text-primary ms-2">Sign in</a></p>
                                </div>
                                <hr class="hr-dashed mt-4">
                                <div class="text-center mt-n5">
                                    <h6 class="card-bg px-3 my-4 d-inline-block">Or Login With</h6>
                                </div>
                                <div class="d-flex justify-content-center mb-1">
                                    <a href="javascript:void(0);">
                                    </a>
                                    <a href="javascript:void(0);"
                                       class="d-flex justify-content-center align-items-center thumb-sm bg-soft-info rounded-circle me-2">
                                        <i class="fab fa-google align-self-center"></i>
                                    </a>
                                    <a href="javascript:void(0);">
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="{{url_for('static', filename='backend/js/app.js')}}"></script>

</body>

</html>
